{% extends "base.html" %}
{%block content%} 
    <div class="container">            
        <h1>Live Data</h1>
        <div class="gyro">
            <div class="axis" id="axis_x-3">
                <div id="dot" class="dot" style="--x: {{ item['device_data']['xacc']}}; --y: {{ item['device_data']['yacc']}};">
                </div>
            </div>
        </div>
        <div class="heart">
           <img class="heart__icon" src="{{url_for('.static', filename='heart.png')}}"/>
           <div class="heart__Label" id="heart"> {{ item['device_data']['heartrate']}}</div>
        </div>
    </div>
    <script src="{{url_for('.static', filename='live.js')}}">  </script>
{% endblock %}
